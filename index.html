<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory and Contact Form</title>
   <!--Style for easier design adjustments-->
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th {
      background-color: #6699cc;
      color: white;
      padding: 8px;
    }
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .yellow {
      background-color: #f7e37e;
    }
    .red {
      color: red;
    }
    .gray{
      background-color: #a1a2a3;
    }
  </style>
</head>
<body>

  <h2>INVENTORY SYSTEMS</h2>
  <table>
     <!--Row for Table Headers-->
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Supplier</th>
      <th>Date</th>
      <th>Image</th>
    </tr>
 <!--First Row--> <!--Made sure row span for ksk and image is in this for easier time adjusting size-->
    <tr>
      <td>10001</td>
      <td>Boy Bawang Adobo(pc)</td>
      <td>1000</td>
      <td rowspan="7" class="yellow">ksk</td>
      <td rowspan="2">5/14/2019</td>
      <td rowspan="7"><img source="BoyBawang.png" alt="Boy bawang package" width="80"></td>
    </tr>
 <!--Second Row-->
    <tr>
      <td>10002</td>
      <td>Boy Bawang Adobo(pack)</td>
      <td>200</td>
      <td></td>
      <td></td>
    </tr>

 <!--Third Row-->
    <tr class="gray">
      <td>10003</td>
      <td>Boy Bawang garlic(pc)</td>
      <td>3000</td>
      <td rowspan="2">5/15/2019</td>
    </tr>
 <!--Fourth Row-->
    <tr class="gray">
      <td>10004</td>
      <td>Boy Bawang Adobo(pack)</td>
      <td class="red">150</td>
    </tr>

  </table>

  <h2>Contact Form</h2>
  <form>
    <ul style="list-style: none; padding: 0;">
      <li>
        <label for="name">Your Name*</label><br>
        <input type="text" id="name" name="name" required>
      </li>
      <li>
        <label for="email">Email*</label><br>
        <input type="email" id="email" name="email" required>
      </li>
      <li>
        <label for="contact">Contact No.*</label><br>
        <input type="text" id="contact" name="contact" required>
      </li>
      <li>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="5" cols="40"></textarea>
      </li>
      <li>
        <small>required field*</small><br><br>
        <button type="submit">Send</button>
      </li>
    </ul>
  </form>

</body>
</html>
